<div class="row justify-content-center">

	<div class="tab-content">
	  <div class='tab-pane fade show active'>
	    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" class="form-group">

	      <div class="form-outline mb-4">
	        <input type="email" id="email" name= "email" class="form-control" [(ngModel)]="email"/>
	        <label class="form-label" for="email">Email</label>
	      </div>

	      <div class="form-outline mb-4">
	        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" />
	        <label class="form-label" for="password">Password</label>
	      </div>

        <button mat-stroked-button type="submit">Sign in</button>

	    </form>
	  </div>
	</div>
</div>
